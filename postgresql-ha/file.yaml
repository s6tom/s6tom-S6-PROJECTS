** Please be patient while the chart is being deployed **
PostgreSQL can be accessed through Pgpool via port 5432 on the following DNS name from within your cluster:

    postgres-postgresql-ha-pgpool.s6tom.svc.cluster.local

Pgpool acts as a load balancer for PostgreSQL and forward read/write connections to the primary node while read-only connections are forwarded to standby nodes.

To get the password for "postgresql" run:

    export POSTGRES_PASSWORD=$(kubectl get secret --namespace s6tom postgres-postgresql-ha-postgresql -o jsonpath="{.data.postgresql-password}" | base64 --decode)

To get the password for "repmgr" run:

    export REPMGR_PASSWORD=$(kubectl get secret --namespace s6tom postgres-postgresql-ha-postgresql -o jsonpath="{.data.repmgr-password}" | base64 --decode)

To connect to your database run the following command:

    kubectl run postgres-postgresql-ha-client --rm --tty -i --restart='Never' --namespace s6tom --image docker.io/bitnami/postgresql-repmgr:11.15.0-debian-10-r44 --env="PGPASSWORD=$POSTGRES_PASSWORD"  \
        --command -- psql -h postgres-postgresql-ha-pgpool -p 5432 -U postgresql -d postgresql-db

To connect to your database from outside the cluster execute the following commands:

    kubectl port-forward --namespace s6tom svc/postgres-postgresql-ha-pgpool 5432:5432 &
    psql -h 127.0.0.1 -p 5432 -U postgresql -d postgresql-db
